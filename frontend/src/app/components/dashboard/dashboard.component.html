<!-- set up a flex layout of member box displays -->
<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="1rem grid"
  fxLayoutAlign="space-between"
  fxLayoutAlign.lt-md="flex-start"
  class="container"
>


  <!-- produces a linked box for each displayed member -->
  <a
    *ngFor="let member of ( members$ | async ); trackBy: trackByFn"
    routerLink="/detail/{{member.id}}"

    fxFlex="0 1 calc(25%)"
    fxFlex.lt-md="0 1 calc(50%)"
    fxFlex.lt-sm="100%"
  >

    <!-- the display box component -->
		<app-card
      [name] = "member.name"
    >
    </app-card>

  </a>

</div>

<app-member-search></app-member-search>

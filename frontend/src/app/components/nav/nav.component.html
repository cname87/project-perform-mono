<nav
  mat-tab-nav-bar
  color="primary"
  dynamicHeight="true"
>
  <a
    mat-tab-link
    [ngClass]="{'item-active' : auth.isLoggedIn && rla.isActive}"
    *ngFor="let link of links trackBy: trackByFn"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="auth.isLoggedIn && rla.isActive"
    [disabled]="!auth.isLoggedIn || link.disabled"
  >
    {{ link.display }}
  </a>

</nav>

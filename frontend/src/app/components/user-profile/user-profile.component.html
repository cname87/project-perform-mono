<mat-card
  *ngIf="(auth.userProfile$ | async)?.email"
  class="profile-card"
>

  <mat-card-header>
    <mat-card-title>MY ACCOUNT</mat-card-title>
    <mat-card-subtitle>Details</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>

      <mat-list-item>
        <span
          mat-line
          id="profileName"
          #profileName
          attr.data-displayed="{{(auth.userProfile$ | async)?.name}}"

        >
          NAME:  {{(auth.userProfile$ | async)?.name}}
        </span>
      </mat-list-item>

      <mat-list-item>
        <span
          mat-line
          id="profileEmail"
          #profileEmail
          attr.data-displayed="{{(auth.userProfile$ | async)?.email}}"

        >
          EMAIL:  {{(auth.userProfile$ | async)?.email}}
        </span>
      </mat-list-item>

    </mat-list>


  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      id="goBackBtn"
      (click)="goBack()"
    >
      BACK
    </button>
  </mat-card-actions>

</mat-card>
